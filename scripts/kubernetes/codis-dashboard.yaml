apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: codis-dashboard
spec:
  replicas: 1
  serviceName: codis-dashboard
  template:
    metadata:
      labels:
        app: codis-dashboard
    spec:
      imagePullSecrets:
      - name: cn-registry
      containers:
      - name: codis-dashboard
        image: codis-image3
        imagePullPolicy: Never
        command: ["codis-dashboard"]
        args: ["-l","log/dashboard.log","-c","$(CODIS_PATH)/config/dashboard.toml","--host-admin","$(POD_IP):18080","--zookeeper","$(ZK_ADDR)","--pidfile","log/dashboard.pid"]
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "codis-admin --dashboard-list  --zookeeper=${ZK_ADDR}"]
          preStop:
            exec:
              command: [/bin/sh", "-c", "PID=$(cat log/dashboard.pid) && kill $PID && while ps -p 1 > /dev/null; do sleep 1; done"]
        env:
        - name: CODIS_PATH
          value: "/gopath/src/github.com/CodisLabs/codis"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ZK_ADDR
          value: "zookeeper:2181"
        ports:
        - containerPort: 18080
          name: dashboard
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "0.1"
            memory: 0.2Gi
